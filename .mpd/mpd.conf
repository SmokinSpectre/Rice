music_directory		"~/Music"
playlist_directory	"~/.mpd/playlists"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"

auto_update "yes"
bind_to_address "127.0.0.1"
restore_paused "no"
max_output_buffer_size "16384"

audio_output {
	type "pulse"
	name "pulse"
}

audio_output {
       type	"fifo"
       name	"Visualizer feed"
       path	"/tmp/mpd.fifo"
       format	"44100:16:2"
}
